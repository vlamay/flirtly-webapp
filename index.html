            const profile = demoProfiles[currentProfileIndex];
            
            document.getElementById('app').innerHTML = `

                    </button>

                        <div class="stat-label">–õ–∞–π–∫–æ–≤ –æ—Å—Ç–∞–ª–æ—Å—å</div>

        // Add swipe gesture support
        function addSwipeListeners() {
            const card = document.getElementById('profile-card');
            let startX, startY, currentX, currentY;
            let isDragging = false;
            
            card.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isDragging = true;
                card.style.transition = 'none';
            });
            
            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                const rotation = deltaX * 0.1;
                
                card.style.transform = `translateX(${deltaX}px) translateY(${deltaY}px) rotate(${rotation}deg)`;
                
                // Change opacity based on swipe distance
                const opacity = Math.max(0.3, 1 - Math.abs(deltaX) / 200);
                card.style.opacity = opacity;
            });
            
            card.addEventListener('touchend', () => {
                if (!isDragging) return;
                
                isDragging = false;
                card.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                
                const deltaX = currentX - startX;
                const threshold = 100;
                
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        // Swipe right - like
                        card.classList.add('swiped-right');
                        setTimeout(() => handleLike(), 300);
                    } else {
                        // Swipe left - skip
                        card.classList.add('swiped-left');
                        setTimeout(() => handleSkip(), 300);
                    }
                } else {
                    // Return to center
                    card.style.transform = 'translateX(0) translateY(0) rotate(0deg)';
                    card.style.opacity = '1';
                }
            });
        }
        
        // Handle skip action
        function handleSkip() {
            showHeartAnimation();
            tg.showAlert('üëé –ü—Ä–æ–ø—É—â–µ–Ω–æ!');
            
            // Send data to bot
            tg.sendData(JSON.stringify({

                profile_id: demoProfiles[currentProfileIndex].id,
                user_id: user?.id

            nextProfile();
        }
        
        // Handle like action

        initApp();
        
        // Handle theme changes dynamically
        tg.onEvent('themeChanged', handleThemeChange);
