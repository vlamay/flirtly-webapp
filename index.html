<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SparkMatch - Знакомства нового поколения</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .profile-stack {
            position: relative;
            height: 500px;
            margin: 0 auto 30px;
            width: 100%;
            max-width: 350px;
        }
        
        .profile-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: grab;
            user-select: none;
        }
        
        .profile-card:active {
            cursor: grabbing;
        }
        
        .profile-card.swiped-left {
            transform: translateX(-100%) rotate(-30deg);
            opacity: 0;
        }
        
        .profile-card.swiped-right {
            transform: translateX(100%) rotate(30deg);
            opacity: 0;
        }
        
        .profile-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
            background-size: 50px 50px;
            opacity: 0.3;
        }
        
        .profile-info {
            padding: 25px;
            color: #333;
            text-align: center;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .profile-age {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .profile-bio {
            font-size: 14px;
            color: #5a6c7d;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-skip {
            background: #fff;
            color: #95a5a6;
        }
        
        .btn-skip:hover {
            background: #ecf0f1;
            transform: scale(1.05);
        }
        
        .btn-like {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-like:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(240, 147, 251, 0.4);
        }
        
        .btn-superlike {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-superlike:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px 0;
        }
        
        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .empty-state-text {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .empty-state-subtext {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .floating-action {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-action:active {
            transform: scale(0.95);
        }
        
        /* Dark theme support */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .profile-stack {
                height: 450px;
                margin-bottom: 25px;
            }
            
            .profile-image {
                height: 300px;
                font-size: 100px;
            }
            
            .actions {
                gap: 20px;
            }
            
            .btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .heart-animation {
            position: absolute;
            font-size: 30px;
            color: #f5576c;
            pointer-events: none;
            animation: heartFloat 1s ease-out forwards;
        }
        
        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">⚡</div>
            <h1>SparkMatch</h1>
            <p class="tagline">Найди свою искру!</p>
        </div>
        
        <div class="main-content">
            <div id="app">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Загрузка анкет...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="floating-action" onclick="showPossibleMatches()">
        💕
    </div>
    
    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // Configure WebApp
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Get user data from Telegram
        let user = tg.initDataUnsafe.user;
        console.log('Telegram User:', user);
        
        // Demo profiles data
        const demoProfiles = [
            {
                id: 1,
                name: "Анна",
                age: 24,
                bio: "Люблю путешествия и хорошее кино. Ищу человека для долгих прогулок по городу 🌟",
                avatar: "👩"
            },
            {
                id: 2,
                name: "Дмитрий",
                age: 28,
                bio: "Фотограф и путешественник. Увлекаюсь спортом и готовкой. Ищу искренние отношения 💫",
                avatar: "👨"
            },
            {
                id: 3,
                name: "Елена",
                age: 26,
                bio: "Дизайнер, люблю искусство и музыку. Активный образ жизни, йога, велосипед 🎨",
                avatar: "👩‍🎨"
            },
            {
                id: 4,
                name: "Алексей",
                age: 30,
                bio: "IT-специалист, увлекаюсь технологиями и играми. Ищу умную и интересную девушку 💻",
                avatar: "👨‍💻"
            },
            {
                id: 5,
                name: "Мария",
                age: 23,
                bio: "Студентка, изучаю психологию. Люблю книги, кофе и душевные разговоры 📚",
                avatar: "👩‍🎓"
            }
        ];
        
        let currentProfileIndex = 0;
        let likesLeft = 10;
        let matches = 0;
        
        // Initialize app
        function initApp() {
            setTimeout(() => {
                loadProfile();
                updateStats();
            }, 1500);
        }
        
        // Load profile card
        function loadProfile() {
            if (currentProfileIndex >= demoProfiles.length) {
                showEmptyState();
                return;
            }
            
            const profile = demoProfiles[currentProfileIndex];
            
            document.getElementById('app').innerHTML = `
                <div class="profile-stack fade-in">
                    <div class="profile-card" id="profile-card">
                        <div class="profile-image">
                            ${profile.avatar}
                        </div>
                        <div class="profile-info">
                            <div class="profile-name">${profile.name}, ${profile.age}</div>
                            <div class="profile-bio">${profile.bio}</div>
                        </div>
                    </div>
                </div>
                
                <div class="actions fade-in">
                    <button class="btn btn-skip" onclick="handleSkip()" title="Пропустить">
                        👎
                    </button>
                    <button class="btn btn-superlike" onclick="handleSuperlike()" title="Суперлайк">
                        ⭐
                    </button>
                    <button class="btn btn-like" onclick="handleLike()" title="Лайк">
                        ❤️
                    </button>
                </div>
                
                <div class="stats fade-in">
                    <div class="stat">
                        <div class="stat-value">${likesLeft}</div>
                        <div class="stat-label">Лайков осталось</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${matches}</div>
                        <div class="stat-label">Совпадений</div>
                    </div>
                </div>
            `;
            
            // Add swipe functionality
            addSwipeListeners();
        }
        
        // Add swipe gesture support
        function addSwipeListeners() {
            const card = document.getElementById('profile-card');
            let startX, startY, currentX, currentY;
            let isDragging = false;
            
            card.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isDragging = true;
                card.style.transition = 'none';
            });
            
            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
                
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;
                const rotation = deltaX * 0.1;
                
                card.style.transform = `translateX(${deltaX}px) translateY(${deltaY}px) rotate(${rotation}deg)`;
                
                // Change opacity based on swipe distance
                const opacity = Math.max(0.3, 1 - Math.abs(deltaX) / 200);
                card.style.opacity = opacity;
            });
            
            card.addEventListener('touchend', () => {
                if (!isDragging) return;
                
                isDragging = false;
                card.style.transition = 'all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                
                const deltaX = currentX - startX;
                const threshold = 100;
                
                if (Math.abs(deltaX) > threshold) {
                    if (deltaX > 0) {
                        // Swipe right - like
                        card.classList.add('swiped-right');
                        setTimeout(() => handleLike(), 300);
                    } else {
                        // Swipe left - skip
                        card.classList.add('swiped-left');
                        setTimeout(() => handleSkip(), 300);
                    }
                } else {
                    // Return to center
                    card.style.transform = 'translateX(0) translateY(0) rotate(0deg)';
                    card.style.opacity = '1';
                }
            });
        }
        
        // Handle skip action
        function handleSkip() {
            showHeartAnimation();
            tg.showAlert('👎 Пропущено!');
            
            // Send data to bot
            tg.sendData(JSON.stringify({
                action: 'skip',
                profile_id: demoProfiles[currentProfileIndex].id,
                user_id: user?.id
            }));
            
            nextProfile();
        }
        
        // Handle like action
        function handleLike() {
            if (likesLeft <= 0) {
                tg.showAlert('❌ У тебя закончились лайки! Купи Premium для большего количества.');
                return;
            }
            
            showHeartAnimation('❤️');
            tg.showAlert('❤️ Лайк отправлен!');
            
            likesLeft--;
            
            // Simulate match (30% chance)
            if (Math.random() < 0.3) {
                matches++;
                tg.showAlert('🎉 У вас взаимная симпатия! Начинайте общение!');
            }
            
            // Send data to bot
            tg.sendData(JSON.stringify({
                action: 'like',
                profile_id: demoProfiles[currentProfileIndex].id,
                user_id: user?.id
            }));
            
            nextProfile();
        }
        
        // Handle superlike action
        function handleSuperlike() {
            if (likesLeft <= 0) {
                tg.showAlert('❌ У тебя закончились лайки! Купи Premium для большего количества.');
                return;
            }
            
            showHeartAnimation('⭐');
            tg.showAlert('⭐ Суперлайк отправлен!');
            
            likesLeft--;
            
            // Simulate match (60% chance for superlike)
            if (Math.random() < 0.6) {
                matches++;
                tg.showAlert('🎉 У вас взаимная симпатия! Начинайте общение!');
            }
            
            // Send data to bot
            tg.sendData(JSON.stringify({
                action: 'superlike',
                profile_id: demoProfiles[currentProfileIndex].id,
                user_id: user?.id
            }));
            
            nextProfile();
        }
        
        // Show heart animation
        function showHeartAnimation(emoji = '❤️') {
            const heart = document.createElement('div');
            heart.className = 'heart-animation';
            heart.textContent = emoji;
            heart.style.left = Math.random() * 200 + 100 + 'px';
            heart.style.top = Math.random() * 200 + 200 + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                document.body.removeChild(heart);
            }, 1000);
        }
        
        // Move to next profile
        function nextProfile() {
            currentProfileIndex++;
            updateStats();
            
            setTimeout(() => {
                loadProfile();
            }, 500);
        }
        
        // Update stats display
        function updateStats() {
            const statsElements = document.querySelectorAll('.stat-value');
            if (statsElements.length >= 2) {
                statsElements[0].textContent = likesLeft;
                statsElements[1].textContent = matches;
            }
        }
        
        // Show empty state when no more profiles
        function showEmptyState() {
            document.getElementById('app').innerHTML = `
                <div class="empty-state fade-in">
                    <div class="empty-state-icon">😔</div>
                    <div class="empty-state-text">Анкеты закончились</div>
                    <div class="empty-state-subtext">Загляни сюда позже, мы добавим новых пользователей!</div>
                </div>
                
                <div class="stats fade-in">
                    <div class="stat">
                        <div class="stat-value">${likesLeft}</div>
                        <div class="stat-label">Лайков осталось</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${matches}</div>
                        <div class="stat-label">Совпадений</div>
                    </div>
                </div>
            `;
        }
        
        // Show possible matches
        function showPossibleMatches() {
            if (matches > 0) {
                tg.showAlert(`💕 У тебя ${matches} совпадений! Заходи в бота чтобы начать общение.`);
            } else {
                tg.showAlert('💔 Пока нет совпадений. Продолжай искать свою искру!');
            }
        }
        
        // Handle theme changes
        function handleThemeChange() {
            if (tg.colorScheme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }
        
        // Handle back button
        tg.onEvent('backButtonClicked', () => {
            tg.close();
        });
        
        // Initialize app when ready
        tg.ready();
        handleThemeChange();
        initApp();
        
        // Handle theme changes dynamically
        tg.onEvent('themeChanged', handleThemeChange);
    </script>
</body>
</html>
